<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amas-me?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffcccc; /* Cor de fundo rosa */
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        .question {
            font-size: 24px;
            margin-bottom: 30px;
        }

        .options {
            display: flex;
            justify-content: center;
        }

        .btn {
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 18px;
            cursor: pointer;
        }

        .btn.move {
            animation: moveButton 0.5s infinite alternate;
        }

        @keyframes moveButton {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-5px);
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Amas-me?</h1>
    <div class="question">
        Responde bem!!
    </div>
    <div class="options">
        <button class="btn" onclick="parabens()">Sim</button>
        <button id="no-btn" class="btn" onclick="moveButton(this)">Não</button>
    </div>
</div>

<script>
    function moveButton(btn) {
        btn.classList.toggle('move');
    }

    function parabens() {
        alert('Parabéns! Você respondeu bem!');
        window.location.href = 'index.html'; // Redirecionar para index.html
    }
</script>

</body>
</html>
